# PulseAudio daemon configuration for BirdNet-PiPy
# System-wide mode settings

# Run as system-wide daemon
daemonize = yes
system-instance = yes

# Audio quality settings
default-sample-format = s16le
default-sample-rate = 48000
default-sample-channels = 1
default-channel-map = mono

# Performance settings for Raspberry Pi
high-priority = yes
nice-level = -11
realtime-scheduling = yes
realtime-priority = 5

# Resource limits
exit-idle-time = -1
flat-volumes = no

# Logging (use 'warning' to reduce noise from HDMI/cookie messages)
log-target = syslog
log-level = warning

# Disable features not needed for server/headless use
enable-shm = yes
shm-size-bytes = 0
lock-memory = no

# Allow multiple clients to access same source
default-fragment-size-msec = 25
default-fragments = 4
